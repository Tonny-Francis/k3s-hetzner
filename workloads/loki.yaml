loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  nodeSelector:
    node-role: tools
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: hcloud-volumes
    size: 25Gi

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  nodeSelector:
    node-role: tools
  
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false

test:
  enabled: false

# Desabilitar caches para economizar recursos
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Promtail para coletar logs (roda em todos os nodes)
promtail:
  enabled: true
  nodeSelector: {}  # Roda em todos os nodes para coletar logs de todos os pods
  tolerations:
    - effect: NoSchedule
      operator: Exists